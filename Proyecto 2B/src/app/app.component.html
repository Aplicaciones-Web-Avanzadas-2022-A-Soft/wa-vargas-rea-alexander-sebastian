<style>

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  .toolbar {
    position: absolute;
    display: table;
    align-items: center;
    color: white;
    font-weight: 550;
    padding-left: 66px;
    padding-right: 66px;
    width: 100%;
    height: 80px;
    left: 0;
    top: 0;

    background: #1D3557;
  }
  .name{
    vertical-align: middle;
    display: table-cell;
    width: 200px;
    font-size: 24px;
    background: #1D3557;
  }
  .barraNav{
    vertical-align: middle;
    display: table-cell;
    text-align: center;
    font-weight: bolder;
    line-height: 32px;
  }
  .barraNav ul{list-style-type: none; margin: 0; padding: 0}
  .barraNav li{display:inline-block; width: 25%;}
  a{text-decoration: none;  color:#dcdcdc;}

  .btn-outline-primary{
    border: none;
    color: white;
  }

  .icono{
    font-size: 45px;
  }
  .icono:hover{
    color: #fed766;
  }

  .content {
    display: flex;
    margin: 80px 0 0 0;
    min-height: 700px;
    width: 100%;
    padding-right: 66px;
    padding-left: 66px;
    justify-content: center;
  }

  footer {
    display: table;
    align-items: center;
    line-height: 20px;
    width: 100%;
    height: 70px;
    padding-left: 66px;
    padding-right: 66px;
    font-weight: 400;
  }
  .name_footer{
    vertical-align: middle;
    display: table-cell;
    width: 150px;
    font-size: 20px;
    color: #1D3557;
  }
  .contacto{
    vertical-align: middle;
    display: table-cell;
    text-align: center;
  }
  .redes{
    vertical-align: middle;
    display: table-cell;
    width: 150px;
  }
  .redes ul{list-style-type: none; margin: 0; padding: 0 5px}
  .redes li{display:inline-block; width: 33%; padding-left: 10px; padding-right: 10px}

  .botones{
    padding: 0 75px;
  }

  .dropdown-toggle::after {
    display:none;
  }

</style>

      </li>
      <li><div>
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle>Celulares</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button ngbDropdownItem [routerLink]="['/galeria']">Apple</button>
            <button ngbDropdownItem [routerLink]="['/galeria']">Huawei</button>
            <button ngbDropdownItem [routerLink]="['/galeria']">Samsung</button>
            <button ngbDropdownItem [routerLink]="['/galeria']">Sony</button>
            <button ngbDropdownItem [routerLink]="['/galeria']">Xiaomi</button>
          </div>
        </div>
      </div></li>
      <li><div>
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic3" ngbDropdownToggle>Audio y Video</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic3">
            <button ngbDropdownItem [routerLink]="['/galeria']">Monitores</button>
            <button ngbDropdownItem [routerLink]="['/galeria']">Parlantes</button>
            <button ngbDropdownItem [routerLink]="['/galeria']">TV</button>
          </div>

      </div></li>
      <li><div></div></li>
    </ul>
  </div>

  <div class="barraNav">
    <ul>
      <li>
        <div ngbDropdown class="d-inline-block">
          <div><mat-icon class="icono" id="dropdownSearch" ngbDropdownToggle>search</mat-icon></div>
          <div ngbDropdownMenu aria-labelledby="dropdownSearch">
            <form action="">
              <input type="text" placeholder="Search.." name="search">
            </form>
          </div>
        </div>
      </li>
      <li><div><mat-icon class="icono" (click)="openVerticallyCentered(content)">person</mat-icon></div></li>
      <li><div><mat-icon class="icono"><a [routerLink]="['/detalle']">shopping_cart</a></mat-icon></div></li>
    </ul>
  </div>
</div>


<div class="content" role="main">

  <router-outlet></router-outlet>

</div>

<footer>
  <div class="name_footer">PC Building Master</div>
  <div class="contacto">Comunícate con nosotros<br>Llámanos 045017700</div>
  <div class="redes">
    <ul>
      <li><div><mat-icon class="icono">facebook</mat-icon></div></li>
      <li><div><mat-icon class="icono">camera</mat-icon></div></li>
      <li><div><mat-icon class="icono">whatsapp</mat-icon></div></li>
    </ul>
  </div>
</footer>

<!-- Login -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Iniciar sesión</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="botones">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <button type="button" class="btn btn-primary" style="float: right" (click)="modal.close('Close click')"><a [routerLink]="['/crear-cuenta']">Crear Cuenta</a></button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
